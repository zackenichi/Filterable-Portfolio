<html>
<head>
  <title>Zac's Filterable Portfolio App</title>
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
<div id="z-portfolio-filter">
    <button class="btn active" onclick="filterSelection('all')">All</button>
    <button class="btn" onclick="filterSelection('branding')">Branding</button>
    <button class="btn" onclick="filterSelection('seo')">SEO</button>
    <button class="btn" onclick="filterSelection('ads')">Google Ads</button>
    <button class="btn" onclick="filterSelection('social')">Social Media</button>
    <button class="btn" onclick="filterSelection('websites')">Websites</button>

</div>



<div class="gallery">
    <div class="gallery-item branding">
        <img src="images/1.jpg" alt="branding">
    </div>
    <div class="gallery-item seo">
        <img src="images/2.jpg" alt="seo">
    </div>
    <div class="gallery-item ads">
        <img src="images/3.jpg" alt="ads">
    </div>
    <div class="gallery-item social">
        <img src="images/4.jpg" alt="social">
    </div>
    <div class="gallery-item websites">
        <img src="images/5.jpg" alt="websites">
    </div>
    <div class="gallery-item branding">
        <img src="images/7.jpg" alt="branding">
    </div>
    <div class="gallery-item websites">
        <img src="images/8.jpg" alt="websites">
    </div>
    
</div>

<script src="js/script.js"></script>
</body>
</html>
